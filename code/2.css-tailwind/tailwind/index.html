<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Grid Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="border-4 border-black p-4 w-[800px] grid gap-4 mx-auto mt-8 font-sans grid-rows-3 grid-cols-3"
  >
    <!-- Header -->
    <header
      class="bg-red-600 text-white text-[45px] flex justify-center items-center border-2 border-black rounded-xl uppercase col-start-1 col-end-4"
    >
      Header
    </header>
    <!-- Aside -->
    <aside
      class="bg-green-600 text-white text-[45px] flex justify-center items-center border-2 border-black rounded-xl uppercase"
    >
      Aside
    </aside>

    <!-- Main -->
    <main
      class="bg-yellow-400 text-black text-[45px] flex justify-center items-center border-2 border-black rounded-xl uppercase col-start-2 col-end-4"
    >
      Main
    </main>

    <!-- Footer -->
    <footer
      class="bg-blue-600 text-white text-[45px] flex justify-center items-center border-2 border-black rounded-xl uppercase col-start-1 col-end-4"
    >
      Footer
    </footer>
  </body>
</html>
